<!doctype html> 
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Jquery Max</title>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="form-inline">                
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar Cep" aria-label="Buscar" id="cep">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Pesquisar</button>
            </div>
        </nav>
        <div class="container barra-progresso" style="margin-top: 30px">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
        </div>
        <div class="container cep" style="margin-top: 20px;">
            <div class="row">
                <h3 id="numCep">CEP</h3>
            </div>
            <div class="row" style="margin-top: 20px;">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Munic√≠pio</td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td>Estado</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>      
    </body>
</html>
